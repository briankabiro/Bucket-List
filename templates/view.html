<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="../static/view.css">
</head>
<body>
	<div class="container">
        <div class="header">
            <a href="/"><h2>bucketlist</h2></a>
            <div class="right-header-items">
                <!--Add hello,name of user -->
                <button id="create-button">Create a bucket</button>
                <span id="hello-text">Hello, {{ user }}</span>
                <button id="log-out-button">Log Out</button>
            </div>
        </div>
        <div class="main">
            
            <div id="top-area">
                <h2>Your bucket lists</h2>
            </div>
            <form name="createBucket" id="create-bucket-form" method="POST", action="/view">
                <input type="text" placeholder="Bucket Name" id="title" name="bucket" value="{{ request.form.title }}" required>
                <input type="submit" class="btn btn-primary" value="Create Bucket">
            </form>
            <div class="bucket-lists">
                {% for bucket in data %}
                <ul>
                    <li id="{{ bucket.Id }}">
                        {{ bucket.name }}
                        <a href="/view/bucket/{{ bucket['Id'] }}">View</a>
                        <form method="POST", action="/view/delete_bucket/{{ bucket['Id'] }}">
                            <button type="submit">X</button>
                        </form>
                    </li>
                </ul>
                {% endfor %}
            </div>

        </div>
    </div> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/view.js"></script>
</body>
</html>
