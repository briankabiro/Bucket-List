<!DOCTYPE html>
{% import "bootstrap/wtf.html" as wtf %}
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../static/login.css">
</head>
<body>
<div class="container">
	<div class="header">
		<h2><a href="/">bucketlist</a></h2>
	</div>
	<div class="main">
		<h2>Log In to Bucket List</h2>

		<!-- Show account successfully created when redirected-->
		<form action="/login" method="POST">
			{{ form.hidden_tag() }}
			{{ wtf.form_field(form.username) }}
			{{ wtf.form_field(form.password) }}
	      	{% if error %}
	      		<p><strong>Error:</strong> {{ error }}
	      	{% endif %}
			<button>Log In</button>
		</form>
		<p id="bottom-paragraph">Don't have an account? <a href="signup">Sign Up here</a></p>
	</div>
</div>
</body>
</html>
