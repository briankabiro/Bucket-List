<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div>
        <h2>Bucket list</h2>
        <form method="POST" action="/bucket/{{ bucket.Id }}/add_item">
            <input type="text" name="item">
            <button>Add Item</button>
        </form>

        <ul class="bucket">
        {% for item in bucket.items %}
            <li id="{{ item['Id']}}">
                {{ item['body'] }}
                <a href="/bucket/{{ bucket.Id }}/edit_item/{{ item['Id'] }}"><button class="btn btn-success" data-toggle="modal" data-target="#{{ item['Id'] }}">Edit</button></a>
                <form method="POST", action="/bucket/{{ bucket.Id }}/remove_item/{{ item['Id'] }}">
                    <button class="btn btn-danger" type="submit">X</button>
                </form>

                <div id="{{ item['Id']}}" class="modal fade" role="dialog">
                  <div class="modal-dialog">

                    <!-- Content of modal-->
                    <div class="modal-content">

                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit Item</h4>
                      </div>

                      <div class="modal-body">
                          <form method="POST" action="/bucket/{{ bucket['Id'] }}/edit_item/{{ item['Id'] }}">
                            <input type="text" name="title">
                            <button>Change</button>
                          </form>
                      </div>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>

                  </div>
                </div> 
            </li>
        {% endfor %}
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
